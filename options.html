<!DOCTYPE html>
<html>
<head>
  <title>To Google Translate - Options page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <p class="title">Default languages</p>
  <form>
    <p>
      From <input type="text" id="from" maxlength="2" size="2" required/> 
      To <input type="text" id="to"  maxlength="2" size="2" required/> 
    </p>
    <button type="submit" class="button">Save</button>
  </form>
  <div id="message"></div>
  <script src="options.js"></script>
</body>
</html>
